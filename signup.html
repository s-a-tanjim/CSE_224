<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Create a new account</title>
  <link rel="icon" href="./img/icons/signup.png" type="image/icon type">

  <!-- MATERIAL DESIGN ICONIC FONT -->
  <link rel="stylesheet" href="./vendor/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

  <!-- STYLE CSS -->
  <link rel="stylesheet" href="./css/loader.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link href="./vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./css/login.css">
  <link href="user_page/css/pageloader.css" rel="stylesheet">
  <style>
    .custom-button-for-responsive {
      /* For nav-bar button in responsive mood */
      margin-top: 0px;
      margin-right: 80px;
    }

    #passwordMatch,
    #incompleteForm,
    #alreadyExistAlert {
      border: 1px solid #d6e9c6;
      border-radius: 5px;
      margin: 2px 40px;
      margin-bottom: 10px;
      text-align: center;
      color: #3c763d;
      background-color: #dff0d8;
      display: none;
    }

    @media screen and (max-width: 820px) {

      .inner {
        margin-top: 120px;
      }

      .custom-button-for-responsive {
        margin-right: 10px;
      }
    }
  </style>
</head>

<body>
  <div id="loader"></div>
  <script>
    document.onreadystatechange = function () {
      if (document.readyState === 'complete') {
        document.getElementById("loader").style.display = "none";
        document.getElementById("wholePage").style.display = "block";
      }
    }
  </script>
  <div id="wholePage" style="display: none;">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html" style="letter-spacing:3px;"><i class="fas fa-user-secret"
            style="margin-right:6px;"></i>E-Veil</a>
        <button class="navbar-toggler custom-button-for-responsive" type="button" data-toggle="collapse"
          data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item ">
              <a class="nav-link" href="login.html" style="letter-spacing:1px;">Login
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup.html" style="letter-spacing:1px;">Sign Up</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html" style="letter-spacing:1px;">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html" style="letter-spacing:1px;">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar end-->

    <!-- Form Part -->
    <div class="wrapper" style="background-image: url('./img/signup-bg-1.jpg');">
      <div class="inner" style="border-radius: 10px;">

        <form id="reg_form_id">
          <h3>Registration Form</h3>
          <div class="form-wrapper" id="incompleteForm">
            Incomplete Form!
          </div>
          <div class="form-group">
            <input type="text" placeholder="First Name" class="form-control" id="first_name_id" required>
            <input type="text" placeholder="Last Name" class="form-control" id="last_name_id" required>
          </div>
          <div class="form-wrapper">
            <input type="text" placeholder="Username" class="form-control" id="email_id" required>
            <i class="">@eveil.com</i>
          </div>
          <div class="form-wrapper" id="alreadyExistAlert">
            This Email is already exists!
          </div>
          <div class="form-wrapper">
            <input type="text" placeholder="Mobile Number" class="form-control" id="phone_number_id" required>
            <i class="zmdi zmdi-phone"></i>
          </div>
          <div class="form-wrapper">
            <input type="password" placeholder="Password" class="form-control" id="password_id" required>
            <i class="zmdi zmdi-lock"></i>
          </div>
          <div class="form-wrapper">
            <input type="password" placeholder="Confirm Password" class="form-control" id="confirm_password_id"
              required>
            <i class="zmdi zmdi-lock"></i>
          </div>
          <div class="form-wrapper" id="passwordMatch">
            Password Didn't match!
          </div>
          <div class="form-wrapper" style="float: right;">
            <a href="login.html" style="text-decoration: none;color: #111;">already have an account?</a>
          </div>
          <div style="clear:both;"></div>
          <button type="submit" name="signup_submit" id="signup_submit">Sign Up
            <i class="zmdi zmdi-arrow-right"></i>
          </button>
        </form>

      </div>
    </div>
    <!-- Form Part End -->

    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
      <div class="container text-center">
        <small style="letter-spacing:1px;">Copyright &copy; E-Veil</small>
      </div>
    </footer>
  </div>

  <div id="page-loader" style="display: none;">
    <div id="page-loader-shadow"></div>
    <div id="page-loader-box"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="js/bootstrap.min.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="db_js/config.js"></script>
  <script src="db_js/signup.js"></script>

</body>

</html>
